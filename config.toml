baseURL = "https://mishochu.com"
title = "Mish Ochu"
archetypeDir = "hugo-tools/archetypes"

languageCode = "en-us"

[pagination]
pagerSize = 10
canonifyurls = true

[markup]
  [markup.highlight]
    style = "bw"
    codeFences = true
    guessSyntax = true
enableEmoji = true

[params]
# theme parameters
author = "Mishael Ochu"
# license = '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA-4.0</a>'
info = ["Still writing, sometimes in code, sometimes in English"] # author's job title or info
description = "Buckle in, this is going to get random" # site description
keywords = "blog,developer,personal" # site keywords
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []
# Custom JS
customJS = []
# If you want to implement a Content-Security-Policy, add this section
[params.csp]
childsrc = ["'self'", "https://btcpay.nokware.net/"]
fontsrc = ["'self'" ]
formaction = ["'self'", "https://btcpay.nokware.net/"]
framesrc = ["'self'", "https://www.youtube.com/"]
imgsrc = ["'self'", "https://btcpay.nokware.net/", "https://i.vimeocdn.com/"]
objectsrc = ["'none'"]
stylesrc = [
  "'self'",
  "'unsafe-inline'"
]
scriptsrc = [
  "'self'",
  "'unsafe-inline'",
  "https://btcpay.nokware.net/"
]
prefetchsrc = ["'self'", "https://btcpay.nokware.net/"]
# connect-src directive â€“ defines valid targets for to XMLHttpRequest (AJAX), WebSockets or EventSource
connectsrc = ["'self'", "https://btcpay.nokware.net/" ]

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"


